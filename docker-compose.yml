version: '3.8'

services:
  app:
    image: php:8.2-apache
    container_name: travel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/apache.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      - mysql
    networks:
      - travel_network

  mysql:
    image: mysql:8.0
    container_name: travel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vacaciones
      MYSQL_USER: travel_user
      MYSQL_PASSWORD: travel_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - travel_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: travel_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: travel_user
      PMA_PASSWORD: travel_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - travel_network

networks:
  travel_network:
    driver: bridge

volumes:
  mysql_data:
